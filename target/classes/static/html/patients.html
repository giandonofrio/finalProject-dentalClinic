<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous"/>
    <script src="../js/patients.js" defer></script>
    <title>Proyecto Clinica</title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="../index.html">Clinica Dental</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="#">Pacientes</a>
                <a class="nav-item nav-link" href="./dentist.html">Odontologos</a>

            </div>
        </div>
    </nav>
</header>
<main>
    <h1 class="text-center m-3">Lista Pacientes</h1>

    <div class="container d-flex justify-content-end">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
                data-bs-whatever="@mdo">Agregar Paciente
        </button>
    </div>


    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Nuevo paciente</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3 d-flex gap-3">
                            <input type="text" class="form-control" id="recipient-name" placeholder="Nombre">
                            <input type="text" class="form-control" id="recipient-lastName" placeholder="Apellido"
                            >

                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="recipient-dni" placeholder="DNI">
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="recipient-street" placeholder="Direccion"
                                   required>
                        </div>
                        <div class="mb-3 d-flex gap-3">
                            <input type="text" class="form-control" id="recipient-number" placeholder="Numero">
                            <input type="text" class="form-control" id="recipient-location" placeholder="Localidad"
                            >
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="recipient-province" placeholder="Provincia"
                            >
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" onclick="addPatients()">Agregar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <table class="table" id="patients">
            <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Nombre Completo</th>
                <th scope="col">DNI</th>
                <th scope="col">Domicilio</th>
                <th scope="col">Acciones</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
